    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ef904a9fd2051479cd9244c5e6e78bb1ee102c0f" alt="GreenCulture Logo" class="logo" />
        </div>
        <div class="header-controls">
          <button class="header-button" aria-label="Search">
            <svg
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6H20V8H4V6ZM4 11H20V13H4V11ZM4 16H20V18H4V16Z"
                fill="#456452"
              ></path>
            </svg>
          </button>
          <button class="header-button" aria-label="Menu">
            <svg
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6H20V8H4V6ZM4 11H20V13H4V11ZM4 16H20V18H4V16Z"
                fill="#456452"
              ></path>
            </svg>
          </button>
        </div>
      </header>

      <main>
        <section class="hero-section">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/40f4c6f910bd8cabbace527064bebc7d4cecee14" alt="Person smiling at phone" class="hero-img" />
          <div class="hero-content">
            <h1 class="hero-title">GreenCulture</h1>
            <p class="hero-description">
              Envie-nos um pedido de reserva através do formulário. Ajudamos a
              tornar a sua viagem inesquecível!
            </p>
          </div>
        </section>

        <section class="register-section">
          <h2 class="section-title">Registar</h2>
          <form id="registration-form" class="registration-form">
            <input
              type="text"
              id="name"
              placeholder="Nome"
              class="form-input"
              aria-label="Nome"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-input"
              aria-label="Email"
              required
            />
            <input
              type="text"
              id="destination"
              placeholder="Destino"
              class="form-input"
              aria-label="Destino"
              required
            />
            <input
              type="date"
              id="departure-date"
              placeholder="Data ida"
              class="form-input"
              aria-label="Data ida"
              required
            />
            <input
              type="date"
              id="return-date"
              placeholder="Data regresso"
              class="form-input"
              aria-label="Data regresso"
              required
            />
            <textarea
              id="observations"
              placeholder="Observações"
              class="form-input"
              aria-label="Observações"
            ></textarea>

            <div class="terms-checkbox">
              <input type="checkbox" id="terms" class="checkbox" required />
              <label for="terms" class="checkbox-label">Aceito os Termos</label>
            </div>

            <button type="submit" class="submit-button">
              Submeter registo
            </button>
          </form>
        </section>
      </main>

        <div class="footer-top">
          <div class="footer-logo-wrapper">
